<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field of View Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        button.selected {
            background-color: #0066cc;
            color: white;
            border-color: #0077ee;
        }
        .result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        #calculate-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #calculate-button:hover {
            background-color: #3d8b40;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            display: none;
        }
        .input-group input {
            padding: 8px;
            border: 2px solid #444;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
            transition: border-color 0.3s;
            background-color: #2a2a2a;
            color: #fff;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }
        .input-group .error {
            border-color: #ff4444;
        }
        .input-hint {
            font-size: 12px;
            color: #aaa;
            margin-left: 10px;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            padding: 8px;
            margin-top: 5px;
            background-color: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
            border-radius: 0 4px 4px 0;
            display: none;
        }
        label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
        }
        .valid-input {
            border-color: #4CAF50 !important;
        }
        .warning {
            color: #ff9800;
            font-size: 14px;
            padding: 8px;
            margin-top: 5px;
            background-color: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            border-radius: 0 4px 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Field of View Calculator</h1>

        <label>Resolution</label>
        <div class="button-group" id="resolution-buttons">
            <button data-value="320x240">320 x 240</button>
            <button data-value="640x480" class="selected" >640 x 480</button>
            <button data-value="1024x768">1024 x 768</button>
            <button data-value="1280x720">1280 x 720</button>
            <button data-value="1920x1080">1920 x 1080</button>
            <button data-value="3840x2160">3840 x 2160</button>
            <button data-value="custom" id="custom-resolution-button">Custom</button>
        </div>
        <div class="input-group" id="resolution-input-group">
            <input type="text" id="custom-resolution" placeholder="e.g., 1920x1080">
            <span class="input-hint">Format: WidthxHeight (e.g., 1920x1080)</span>
            <div class="error-message" id="resolution-error"></div>
        </div>

        <label>Pixel Pitch (µm)</label>
        <div class="button-group" id="pixel-pitch-buttons">
            <button data-value="1.3">1.3 µm</button>
            <button data-value="2" >2 µm</button>
            <button data-value="3">3 µm</button>
            <button data-value="5">5 µm</button>
            <button data-value="10">10 µm</button>
            <button data-value="12"class="selected">12 µm</button>
            <button data-value="17">17 µm</button>

            <button data-value="custom" id="custom-pixel-pitch-button">Custom</button>
        </div>
        <div class="input-group" id="pixel-pitch-input-group">
            <input type="number" id="custom-pixel-pitch" placeholder="e.g., 2.0" step="0.1" min="0.1">
            <span class="input-hint">Range: 0.1 - 100 µm</span>
            <div class="error-message" id="pixel-pitch-error"></div>
        </div>

        <label>Focal Length (mm)</label>
        <div class="button-group" id="focal-length-buttons">
            <button data-value="6">6 mm</button>
            <button data-value="9">9 mm</button>
            <button data-value="13">13 mm</button>
            <button data-value="25">25 mm</button>
            <button data-value="35" class="selected">35 mm</button>
            <button data-value="50">50 mm</button>
            <button data-value="70">70 mm</button>
            <button data-value="75">75 mm</button>
            <button data-value="100">100 mm</button>
            <button data-value="custom" id="custom-focal-length-button">Custom</button>
        </div>
        <div class="input-group" id="focal-length-input-group">
            <input type="number" id="custom-focal-length" placeholder="e.g., 35" step="0.1" min="0.1">
            <span class="input-hint">Range: 0.1 - 1000 mm</span>
            <div class="error-message" id="focal-length-error"></div>
        </div>

        <button id="calculate-button">Calculate FOV</button>

        <div class="result" id="result"></div>
    </div>

    <footer>
        Designed by Puran Dhakrey
    </footer>

    <script>
        let resolution = [1920, 1080];
        let pixelPitch = 12;
        let focalLength = 35;

        function selectButton(groupId, value) {
            const buttons = document.getElementById(groupId).querySelectorAll('button');
            buttons.forEach(button => {
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        function updateCalculations() {
            document.getElementById('calculate-button').click();
        }

        function validateResolution(value) {
            // Remove all spaces and convert to lowercase
            const cleanValue = value.replace(/\s+/g, '').toLowerCase();
            const pattern = /^\d+x\d+$/;
            
            if (!pattern.test(cleanValue)) {
                return "Invalid format. Use WidthxHeight (e.g., 1920x1080 or 1920 x 1080)";
            }
            
            const [width, height] = cleanValue.split('x').map(Number);
            
            if (width <= 0 || height <= 0) {
                return "Width and height must be positive numbers";
            }
            if (width > 10000 || height > 10000) {
                return "Resolution values should be less than 10000";
            }
            return null;
        }

        function validatePixelPitch(value) {
            const pitch = parseFloat(value);
            if (isNaN(pitch)) {
                return "Please enter a valid number";
            }
            if (pitch <= 0.1) {
                return "Pixel pitch must be greater than 0.1 µm";
            }
            if (pitch > 100) {
                return "Pixel pitch must be less than 100 µm";
            }
            return null;
        }

        function validateFocalLength(value) {
            const focal = parseFloat(value);
            if (isNaN(focal)) {
                return "Please enter a valid number";
            }
            if (focal <= 0.1) {
                return "Focal length must be greater than 0.1 mm";
            }
            if (focal > 1000) {
                return "Focal length must be less than 1000 mm";
            }
            return null;
        }

        function showError(inputId, errorMessage) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(`${inputId}-error`);
            input.classList.add('error');
            input.classList.remove('valid-input');
            errorDiv.textContent = errorMessage;
            errorDiv.style.display = 'block';
        }

        function showWarning(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="warning">⚠️ ${message}</div>`;
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(`${inputId}-error`);
            input.classList.remove('error');
            input.classList.add('valid-input');
            errorDiv.style.display = 'none';
        }

        document.getElementById('resolution-buttons').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const value = event.target.getAttribute('data-value');
                selectButton('resolution-buttons', value);
                document.getElementById('resolution-input-group').style.display = 
                    value === 'custom' ? 'flex' : 'none';
                if (value !== 'custom') {
                    resolution = value.split('x').map(Number);
                    updateCalculations();
                }
            }
        });

        document.getElementById('pixel-pitch-buttons').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const value = event.target.getAttribute('data-value');
                selectButton('pixel-pitch-buttons', value);
                document.getElementById('pixel-pitch-input-group').style.display = 
                    value === 'custom' ? 'flex' : 'none';
                if (value !== 'custom') {
                    pixelPitch = parseFloat(value);
                    updateCalculations();
                }
            }
        });

        document.getElementById('focal-length-buttons').addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const value = event.target.getAttribute('data-value');
                selectButton('focal-length-buttons', value);
                document.getElementById('focal-length-input-group').style.display = 
                    value === 'custom' ? 'flex' : 'none';
                if (value !== 'custom') {
                    focalLength = parseFloat(value);
                    updateCalculations();
                }
            }
        });

        document.getElementById('custom-resolution').addEventListener('input', function() {
            const cleanValue = this.value.replace(/\s+/g, '');
            const error = validateResolution(cleanValue);
            
            if (error) {
                showError('custom-resolution', error);
                showWarning('Please check the resolution format (e.g., 1920x1080 or 1920 x 1080)');
            } else {
                clearError('custom-resolution');
                resolution = cleanValue.split('x').map(Number);
                updateCalculations();
            }
        });

        document.getElementById('custom-pixel-pitch').addEventListener('input', function() {
            const error = validatePixelPitch(this.value);
            if (error) {
                showError('custom-pixel-pitch', error);
                showWarning('Pixel pitch must be between 0.1 and 100 µm');
            } else {
                clearError('custom-pixel-pitch');
                pixelPitch = parseFloat(this.value);
                updateCalculations();
            }
        });

        document.getElementById('custom-focal-length').addEventListener('input', function() {
            const error = validateFocalLength(this.value);
            if (error) {
                showError('custom-focal-length', error);
                showWarning('Focal length must be between 0.1 and 1000 mm');
            } else {
                clearError('custom-focal-length');
                focalLength = parseFloat(this.value);
                updateCalculations();
            }
        });

        function getCurrentValues() {
            // Get resolution
            const resolutionButton = document.querySelector('#resolution-buttons button.selected');
            let currentResolution = resolution; // Use default value as fallback
            
            if (resolutionButton) {
                if (resolutionButton.getAttribute('data-value') === 'custom') {
                    const customRes = document.getElementById('custom-resolution').value;
                    const cleanCustomRes = customRes.replace(/\s+/g, '');
                    
                    if (!validateResolution(cleanCustomRes)) {
                        currentResolution = cleanCustomRes.split('x').map(Number);
                    } else {
                        return { error: 'Please enter a valid resolution' };
                    }
                } else {
                    currentResolution = resolutionButton.getAttribute('data-value').split('x').map(Number);
                }
            }

            // Get pixel pitch
            const pixelPitchButton = document.querySelector('#pixel-pitch-buttons button.selected');
            let currentPixelPitch = pixelPitch; // Use default value as fallback
            if (pixelPitchButton) {
                if (pixelPitchButton.getAttribute('data-value') === 'custom') {
                    const customPitch = document.getElementById('custom-pixel-pitch').value;
                    if (validatePixelPitch(customPitch) === null) {
                        currentPixelPitch = parseFloat(customPitch);
                    } else {
                        return { error: 'Please enter a valid pixel pitch' };
                    }
                } else {
                    currentPixelPitch = parseFloat(pixelPitchButton.getAttribute('data-value'));
                }
            }

            // Get focal length
            const focalLengthButton = document.querySelector('#focal-length-buttons button.selected');
            let currentFocalLength = focalLength; // Use default value as fallback
            if (focalLengthButton) {
                if (focalLengthButton.getAttribute('data-value') === 'custom') {
                    const customFocal = document.getElementById('custom-focal-length').value;
                    if (validateFocalLength(customFocal) === null) {
                        currentFocalLength = parseFloat(customFocal);
                    } else {
                        return { error: 'Please enter a valid focal length' };
                    }
                } else {
                    currentFocalLength = parseFloat(focalLengthButton.getAttribute('data-value'));
                }
            }

            return { currentResolution, currentPixelPitch, currentFocalLength };
        }

        document.getElementById('calculate-button').addEventListener('click', function() {
            const values = getCurrentValues();
            
            if (values.error) {
                showWarning(values.error);
                return;
            }

            const { currentResolution, currentPixelPitch, currentFocalLength } = values;
            const [width, height] = currentResolution;
            const pixelPitchMM = currentPixelPitch / 1000;
            
            try {
                // Calculate FOV
                const horizontalFOV = (2 * Math.atan((width * pixelPitchMM) / (2 * currentFocalLength))) * (180 / Math.PI);
                const verticalFOV = (2 * Math.atan((height * pixelPitchMM) / (2 * currentFocalLength))) * (180 / Math.PI);
                const diagonalFOV = (2 * Math.atan((Math.sqrt(width**2 + height**2) * pixelPitchMM) / (2 * currentFocalLength))) * (180 / Math.PI);

                // Calculate IFOV (in microradians and degrees)
                const horizontalIFOV_urad = (pixelPitchMM / currentFocalLength) * 1000000; // Convert to microradians
                const verticalIFOV_urad = horizontalIFOV_urad; // Same for square pixels
                const horizontalIFOV_deg = horizontalIFOV_urad * (180 / Math.PI) / 1000000;
                const verticalIFOV_deg = horizontalIFOV_deg;

                // Check for valid results
                if (isNaN(horizontalFOV) || isNaN(verticalFOV) || isNaN(diagonalFOV) || 
                    isNaN(horizontalIFOV_urad) || isNaN(verticalIFOV_urad)) {
                    showWarning('Invalid calculation result. Please check your inputs.');
                    return;
                }

                // Display results
                document.getElementById('result').innerHTML = 
                    `<strong>Field of View (FOV):</strong><br>` +
                    `Horizontal FOV: ${horizontalFOV.toFixed(2)}°<br>` +
                    `Vertical FOV: ${verticalFOV.toFixed(2)}°<br>` +
                    `Diagonal FOV: ${diagonalFOV.toFixed(2)}°<br><br>` +
                    `<strong>Instantaneous Field of View (IFOV):</strong><br>` +
                    `Horizontal IFOV: ${horizontalIFOV_urad.toFixed(2)} µrad (${horizontalIFOV_deg.toFixed(4)}°)<br>` +
                    `Vertical IFOV: ${verticalIFOV_urad.toFixed(2)} µrad (${verticalIFOV_deg.toFixed(4)}°)`;
            } catch (error) {
                showWarning('An error occurred during calculation. Please check your inputs.');
            }
        });

        // Initialize with default values
        document.getElementById('calculate-button').click();
    </script>
</body>
</html>
