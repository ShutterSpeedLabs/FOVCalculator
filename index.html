<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field of View Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .left-panel {
            padding-right: 20px;
        }
        .right-panel {
            padding-left: 20px;
            border-left: 1px solid #444;
        }
        .dri-title {
            margin-top: 0;
            color: #4CAF50;
        }
        #calculate-button {
            grid-column: 1 / -1;
        }
        .target-info {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        button.selected {
            background-color: #0066cc;
            color: white;
            border-color: #0077ee;
        }
        .result {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }
        #calculate-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #calculate-button:hover {
            background-color: #3d8b40;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            display: none;
        }
        .input-group input {
            padding: 8px;
            border: 2px solid #444;
            border-radius: 4px;
            font-size: 14px;
            width: 200px;
            transition: border-color 0.3s;
            background-color: #2a2a2a;
            color: #fff;
        }
        .input-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }
        .input-group .error {
            border-color: #ff4444;
        }
        .input-hint {
            font-size: 12px;
            color: #aaa;
            margin-left: 10px;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            padding: 8px;
            margin-top: 5px;
            background-color: rgba(255, 68, 68, 0.1);
            border-left: 3px solid #ff4444;
            border-radius: 0 4px 4px 0;
            display: none;
        }
        label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
        }
        .valid-input {
            border-color: #4CAF50 !important;
        }
        .warning {
            color: #ff9800;
            font-size: 14px;
            padding: 8px;
            margin-top: 5px;
            background-color: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            border-radius: 0 4px 4px 0;
        }
        .ranges-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }
        .ranges-table th, .ranges-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .ranges-table th {
            background-color: #333;
            font-weight: bold;
        }
        .ranges-table tr:last-child td {
            border-bottom: none;
        }
        #target-size-input-group input {
            width: 120px;
        }
        .target-symbol {
            font-size: 1.4em;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Field of View & DRI Calculator</h1>

            <label>Resolution</label>
            <div class="button-group" id="resolution-buttons">
                <button data-value="320x240">320 x 240</button>
                <button data-value="640x480" class="selected" >640 x 480</button>
                <button data-value="1024x768">1024 x 768</button>
                <button data-value="1280x720">1280 x 720</button>
                <button data-value="1920x1080">1920 x 1080</button>
                <button data-value="3840x2160">3840 x 2160</button>
                <button data-value="custom" id="custom-resolution-button">Custom</button>
            </div>
            <div class="input-group" id="resolution-input-group">
                <input type="text" id="custom-resolution" placeholder="e.g., 1920x1080">
                <span class="input-hint">Format: WidthxHeight (e.g., 1920x1080)</span>
                <div class="error-message" id="resolution-error"></div>
            </div>

            <label>Pixel Pitch (¬µm)</label>
            <div class="button-group" id="pixel-pitch-buttons">
                <button data-value="1.3">1.3 ¬µm</button>
                <button data-value="2" >2 ¬µm</button>
                <button data-value="3">3 ¬µm</button>
                <button data-value="5">5 ¬µm</button>
                <button data-value="10">10 ¬µm</button>
                <button data-value="12"class="selected">12 ¬µm</button>
                <button data-value="17">17 ¬µm</button>

                <button data-value="custom" id="custom-pixel-pitch-button">Custom</button>
            </div>
            <div class="input-group" id="pixel-pitch-input-group">
                <input type="number" id="custom-pixel-pitch" placeholder="e.g., 2.0" step="0.1" min="0.1">
                <span class="input-hint">Range: 0.1 - 100 ¬µm</span>
                <div class="error-message" id="pixel-pitch-error"></div>
            </div>

            <label>Focal Length (mm)</label>
            <div class="button-group" id="focal-length-buttons">
                <button data-value="6">6 mm</button>
                <button data-value="9">9 mm</button>
                <button data-value="13">13 mm</button>
                <button data-value="25">25 mm</button>
                <button data-value="35" class="selected">35 mm</button>
                <button data-value="50">50 mm</button>
                <button data-value="70">70 mm</button>
                <button data-value="75">75 mm</button>
                <button data-value="100">100 mm</button>
                <button data-value="custom" id="custom-focal-length-button">Custom</button>
            </div>
            <div class="input-group" id="focal-length-input-group">
                <input type="number" id="custom-focal-length" placeholder="e.g., 35" step="0.1" min="0.1">
                <span class="input-hint">Range: 0.1 - 1000 mm</span>
                <div class="error-message" id="focal-length-error"></div>
            </div>

            <label>Target Size</label>
            <div class="button-group" id="target-size-buttons">
                <button data-value="2.3,2.3" class="selected"><span class="target-symbol">‚¨õ</span> NATO (2.3 x 2.3m)</button>
                <button data-value="0.5,1.8"><span class="target-symbol">üßç</span> Human (0.5 x 1.8m)</button>
                <button data-value="2.3,2.5"><span class="target-symbol">üöô</span> Vehicle (2.3 x 2.5m)</button>
                <button data-value="2.5,3.0"><span class="target-symbol">üöö</span> Truck (2.5 x 3.0m)</button>
                <button data-value="custom" id="custom-target-size-button"><span class="target-symbol">üìê</span> Custom</button>
            </div>
            <div class="input-group" id="target-size-input-group">
                <input type="number" id="custom-target-width" placeholder="Width (m)" step="0.1" min="0.1">
                <input type="number" id="custom-target-height" placeholder="Height (m)" step="0.1" min="0.1">
                <span class="input-hint">Range: 0.1 - 100 m</span>
                <div class="error-message" id="target-size-error"></div>
            </div>

            <button id="calculate-button">Calculate</button>
        </div>
        <div class="right-panel">
            <div class="result" id="result"></div>
        </div>
    </div>

    <footer>
        Designed by Puran Dhakrey
    </footer>

    <script>
        // Constants
        const JOHNSON_CRITERIA = {
            detection: { '50': 1.0, '70': 1.5, '90': 2.0 },
            recognition: { '50': 4.0, '70': 5.0, '90': 6.0 },
            identification: { '50': 8.0, '70': 10.0, '90': 12.0 }
        };

        // Initial values
        let resolution = [640, 480];
        let pixelPitch = 12;
        let focalLength = 35;
        let targetWidth = 2.3;
        let targetHeight = 2.3;

        // Helper function to update calculations
        function updateCalculations() {
            calculateFOVandDRI();
        }

        // Main calculation function
        function calculateFOVandDRI() {
            try {
                // Calculate FOV
                const horizontalFOV = (2 * Math.atan((resolution[0] * pixelPitch / 1000) / (2 * focalLength))) * (180 / Math.PI);
                const verticalFOV = (2 * Math.atan((resolution[1] * pixelPitch / 1000) / (2 * focalLength))) * (180 / Math.PI);
                const diagonalFOV = (2 * Math.atan((Math.sqrt(resolution[0]**2 + resolution[1]**2) * pixelPitch / 1000) / (2 * focalLength))) * (180 / Math.PI);

                // Calculate IFOV
                const horizontalIFOV_urad = (pixelPitch / focalLength) * 1000;
                const verticalIFOV_urad = horizontalIFOV_urad;
                const horizontalIFOV_deg = horizontalIFOV_urad * (180 / Math.PI) / 1000000;
                const verticalIFOV_deg = horizontalIFOV_deg;

                // Use the minimum dimension for DRI calculations
                const criticalTargetSize = Math.min(targetWidth, targetHeight);

                // Calculate ranges
                const ranges = {};
                for (const type in JOHNSON_CRITERIA) {
                    ranges[type] = {};
                    for (const probability in JOHNSON_CRITERIA[type]) {
                        const cycles = JOHNSON_CRITERIA[type][probability];
                        ranges[type][probability] = (criticalTargetSize * 1000000) / (cycles * horizontalIFOV_urad);
                    }
                }

                // Display results
                document.getElementById('result').innerHTML = `
                    <strong>Field of View (FOV):</strong><br>
                    Horizontal FOV: ${horizontalFOV.toFixed(2)}¬∞<br>
                    Vertical FOV: ${verticalFOV.toFixed(2)}¬∞<br>
                    Diagonal FOV: ${diagonalFOV.toFixed(2)}¬∞<br><br>
                    
                    <strong>Instantaneous Field of View (IFOV):</strong><br>
                    Horizontal IFOV: ${horizontalIFOV_urad.toFixed(2)} ¬µrad (${horizontalIFOV_deg.toFixed(4)}¬∞)<br>
                    Vertical IFOV: ${verticalIFOV_urad.toFixed(2)} ¬µrad (${verticalIFOV_deg.toFixed(4)}¬∞)<br><br>
                    
                    <strong>Target Dimensions:</strong><br>
                    Width: ${targetWidth}m<br>
                    Height: ${targetHeight}m<br>
                    Critical Dimension: ${criticalTargetSize}m<br><br>
                    
                    <table class="ranges-table">
                        <tr>
                            <th>Probability</th>
                            <th>Detection (m)</th>
                            <th>Recognition (m)</th>
                            <th>Identification (m)</th>
                        </tr>
                        <tr>
                            <td>50%</td>
                            <td>${ranges.detection['50'].toFixed(0)}</td>
                            <td>${ranges.recognition['50'].toFixed(0)}</td>
                            <td>${ranges.identification['50'].toFixed(0)}</td>
                        </tr>
                        <tr>
                            <td>70%</td>
                            <td>${ranges.detection['70'].toFixed(0)}</td>
                            <td>${ranges.recognition['70'].toFixed(0)}</td>
                            <td>${ranges.identification['70'].toFixed(0)}</td>
                        </tr>
                        <tr>
                            <td>90%</td>
                            <td>${ranges.detection['90'].toFixed(0)}</td>
                            <td>${ranges.recognition['90'].toFixed(0)}</td>
                            <td>${ranges.identification['90'].toFixed(0)}</td>
                        </tr>
                    </table>`;
            } catch (error) {
                console.error(error);
                showWarning('An error occurred during calculation. Please check your inputs.');
            }
        }

        // Add this helper function at the top of your script section
        function selectButton(groupId, value) {
            const buttons = document.getElementById(groupId).getElementsByTagName('button');
            for (const button of buttons) {
                button.classList.remove('selected');
                if (button.getAttribute('data-value') === value) {
                    button.classList.add('selected');
                }
            }
        }

        // Update the event listeners for all button groups
        document.addEventListener('DOMContentLoaded', function() {
            // For resolution buttons
            document.getElementById('resolution-buttons').addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    const value = event.target.getAttribute('data-value');
                    selectButton('resolution-buttons', value);
                    
                    document.getElementById('resolution-input-group').style.display = 
                        value === 'custom' ? 'flex' : 'none';
                    
                    if (value !== 'custom') {
                        const [width, height] = value.split('x').map(Number);
                        resolution = [width, height];
                        updateCalculations();
                    }
                }
            });

            // For pixel pitch buttons
            document.getElementById('pixel-pitch-buttons').addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    const value = event.target.getAttribute('data-value');
                    selectButton('pixel-pitch-buttons', value);
                    
                    document.getElementById('pixel-pitch-input-group').style.display = 
                        value === 'custom' ? 'flex' : 'none';
                    
                    if (value !== 'custom') {
                        pixelPitch = parseFloat(value);
                        updateCalculations();
                    }
                }
            });

            // For focal length buttons
            document.getElementById('focal-length-buttons').addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    const value = event.target.getAttribute('data-value');
                    selectButton('focal-length-buttons', value);
                    
                    document.getElementById('focal-length-input-group').style.display = 
                        value === 'custom' ? 'flex' : 'none';
                    
                    if (value !== 'custom') {
                        focalLength = parseFloat(value);
                        updateCalculations();
                    }
                }
            });

            // For target size buttons
            document.getElementById('target-size-buttons').addEventListener('click', function(event) {
                if (event.target.tagName === 'BUTTON') {
                    const value = event.target.getAttribute('data-value');
                    selectButton('target-size-buttons', value);
                    
                    document.getElementById('target-size-input-group').style.display = 
                        value === 'custom' ? 'flex' : 'none';
                    
                    if (value !== 'custom') {
                        const [width, height] = value.split(',').map(Number);
                        targetWidth = width;
                        targetHeight = height;
                        updateCalculations();
                    }
                }
            });

            // For custom inputs
            const customInputs = {
                'custom-resolution': function(value) {
                    const match = value.match(/^(\d+)x(\d+)$/);
                    if (match) {
                        resolution = [parseInt(match[1]), parseInt(match[2])];
                        return true;
                    }
                    return false;
                },
                'custom-pixel-pitch': function(value) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num > 0) {
                        pixelPitch = num;
                        return true;
                    }
                    return false;
                },
                'custom-focal-length': function(value) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num > 0) {
                        focalLength = num;
                        return true;
                    }
                    return false;
                },
                'custom-target-width': function(value) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num > 0) {
                        targetWidth = num;
                        return true;
                    }
                    return false;
                },
                'custom-target-height': function(value) {
                    const num = parseFloat(value);
                    if (!isNaN(num) && num > 0) {
                        targetHeight = num;
                        return true;
                    }
                    return false;
                }
            };

            // Add input event listeners for all custom inputs
            for (const [inputId, validator] of Object.entries(customInputs)) {
                const input = document.getElementById(inputId);
                if (input) {
                    input.addEventListener('input', function() {
                        if (validator(this.value)) {
                            updateCalculations();
                        }
                    });
                }
            }

            // Initial calculation
            updateCalculations();
        });

        // Helper function to show warnings
        function showWarning(message) {
            console.warn(message);
            // You can implement a visual warning if needed
        }

        document.getElementById('calculate-button').addEventListener('click', calculateFOVandDRI);
    </script>
</body>
</html>
